<!DOCTYPE html>
<html>
<body>
	<h1>Rectangle and Square</h1>
	<canvas id="rectangleCanvas" width="200" height="100">
	</canvas>
	<canvas id="squareCanvas" width="200" height="100">
	</canvas>

	<script>
		// Draw Rectangle
		var c1 = document.getElementById("rectangleCanvas");
		var ctx1 = c1.getContext("2d");
		ctx1.fillStyle = "red";
		ctx1.fillRect(0, 0, 180, 80);

		// Draw Square
		var c2 = document.getElementById("squareCanvas");
		var ctx2 = c2.getContext("2d");
		ctx2.fillStyle = "red";
		ctx2.fillRect(0, 0, 80, 80);
	</script>
</body>
</html>
