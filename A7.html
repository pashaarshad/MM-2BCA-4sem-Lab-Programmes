<!DOCTYPE html>
<html">
<head>
    <title>Cricle Moveing</title>
</head>
<style>
    #c{
        background-color: red;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        position: relative;
        animation: move 2s linear infinite alternate-reverse;
    }
    @keyframes move{
        from{
            top: 0px;
        }
        to{
            top: 300px;
        }
    }
</style>
<body>
    <div id="c"></div>
</body>
</html>
