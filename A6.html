<!DOCTYPE html>
<html>
<head>
    <style>
        #box {
        width: 100px;
        height: 100px;
        background: rgb(4, 191, 248);
        transition: width 3s, height 3s, transform 3s;
        }
    </style>
    <title>Box Moveing</title>
</head>
<body onload="move()">
    <center>
        <h1>Seshadripuram Degree College .Mysore</h1>
        <hr>
    </center>
    <div id="box"></div>
</body>
<script>
    function move()
    {
        box = document.getElementById('box');
        box.style.transform="translate(500px,50px)";
        box.style.width="400px";
        box.style.height="200px";
    }
    </script>
</html>
