<!DOCTYPE html>
<html >
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <center>
        <h1>Student Registration Form</h1>
    </center>
    <form onsubmit="return check()">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" >
        <br><br>
        <label for="gender">Gender :</label>
        <input type="radio" id="g1" value="Male"> Male
        <input type="radio" id="g2" value="Female"> Female
        <br><br>
        <label for="address">address</label>
        <textarea name="address" id="address" placeholder="Enter Your Address"></textarea>
        <br><br>
        <label for="dob">DOB :</label>
        <input type="date" id="dob" placeholder="Enter your DOB" >
        <br><br>
        <label for="religion">Religion :</label>
        <input type="radio" id="r1" value="Hindu"> Hindu
        <input type="radio" id="r2" value="Muslim"> Muslim
        <input type="radio" id="r3" value="Christian"> Christian
        <br><br>
        <label for="number"> Phone Number</label>
        <input type="text" id="number" placeholder="Enter your number" >
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" >
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
<script>
    function check(){
        var name = document.getElementById("name").value;
        var gender = document.getElementById("g1").checked;
        var gender = document.getElementById("g2").checked;
        var address = document.getElementById("address").value;
        var dob = document.getElementById("dob").value;
        var religion = document.getElementById("r1").checked;
        var religion = document.getElementById("r2").checked;
        var religion = document.getElementById("r3").checked;
        var number = document.getElementById("number").value;
        var email = document.getElementById("email").value;

        if(name == ""){
            alert("Please enter your name");
        }
        if(!g1 || !g2){
            alert("Please select your gender.");
            return false;
        }
        if(address == ""){
            alert("Please enter your address");
        }
        if(dob == ""){
            alert("Please enter your DOB");
        }
        if(!r1 || !r2 || !r3){
            alert("Please select your religion.");
        }
        if(number == ""){
            alert("Please enter your number");
        }
        if(email == ""){
            alert("Please enter your email");
        }
        alert("Form submitted successfully!");
    }
</script>
</html>
